<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscode App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
    <h1 class="mainHeader">Muscode App</h1>
    <section class="container__items">
        <div class="container__items--toDoList">
            <div class="container__items--toDoList--title">
                <p>Lista todo</p>
                <p>Wykonanie: <span class="container__items--toDoList--title-counter">0</span></p>
            </div>
            <div class="container__items--toDoList--mainElement">
                <ul class="container__items--toDoList--mainElement--list">

                </ul>
                <input id="addElement-toDoList" class="container__items--toDoList--mainElement-addElement" placeholder="+ Dodaj nowy element checklisty" type="text">
            </div>
        </div>
        
        <div class="container__items--productList">
            <div class="container__items--productList--title">
                <p>Lista Produkt√≥w</p>
            </div>
            <div class="container__items--productList--table">
                <table>
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>NAZWA</th>
                          <th>PROMOCYJNA CENA</th>
                          <th>CENA</th>
                          <th>WALUTA</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>1</td>
                          <td><span class="product__name-jsTable">iPhone 6s Plus 16GB</span></td>
                          <td><span class="product__promoPrice-jsTable"></span></td>
                          <td><span class="product__price-jsTable">900</span></td>
                          <td><span class="product__currency-jsTable">$</span></td>
                        </tr>
                        <tr>
                          <td>2</td>
                          <td><span class="product__name-jsTableSecond">iPad Pro 32GB</span></td>
                          <td><span class="product__promoPrice-jsTableSecond"></span></td>
                          <td><span class="product__price-jsTableSecond">800</span></td>
                          <td><span class="product__currency-jsTableSecond">$</span></td>
                        </tr>
                        <tr>
                          <td>3</td>
                          <td><span class="product__name-jsTableThird">MacBook Pro</span></td>
                          <td><span class="product__promoPrice-jsTableThird"></span></td>
                          <td><span class="product__price-jsTableThird">8000</span></td>
                          <td><span class="product__currency-jsTableThird">PLN</span></td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
